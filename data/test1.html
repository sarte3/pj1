<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<script>
    $(function(){
        $('#kind').change(function (){

            $('#kind2').remove()

            if($('option:selected').index()==1){
                select = $('<select>').attr('id','kind2')
                option1 = $('<option>').attr('value','').html('--선택--')
                option2 = $('<option>').attr('value','불고기').html('불고기')
                option3 = $('<option>').attr('value','비빔밥').html('비빔밥')
                option4 = $('<option>').attr('value','돼지국밥').html('돼지국밥')
                select.append(option1).append(option2).append(option3).append(option4)
                $('#food').append(select)

            }else if($('option:selected').index()==2){
                select = $('<select>').attr('id','kind2')
                option1 = $('<option>').attr('value','').html('--선택--')
                option2 = $('<option>').attr('value','짜장면').html('짜장면')
                option3 = $('<option>').attr('value','짬뽕').html('짬뽕')
                option4 = $('<option>').attr('value','울면').html('울면')
                select.append(option1).append(option2).append(option3).append(option4)
                $('#food').append(select)

            }
        })

        $(document).on('change','#kind2',function (){
            alert('점심메뉴는'+$('#kind2 > option:selected').val())
        })
    })
</script>
<body>
<h1>점심 메뉴는?</h1>
<select name="kind" id="kind">
    <option value="">--선택--</option>
    <option value="한식">한식</option>
    <option value="중식">중식</option>
    <option value="양식">양식</option>
</select>
<span id="food"></span>
</body>
</html>
